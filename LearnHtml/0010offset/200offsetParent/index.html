<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .one {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #f00;
      }
      .two {
        width: 200px;
        height: 200px;
        background-color: #0f0;
      }
      .three {
        width: 100px;
        height: 100px;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>
    <script>
      // offsetParent返回最近的定位元素。如果没有，则是最近的table\table cell。如果该元素display为none，则返回null
      console.log(document.querySelector('.three').offsetParent);
    </script>
  </body>
</html>
