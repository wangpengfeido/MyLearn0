<body>

  <div></div>

  <div><button id="fetch">fetch</button></div>
  <script>
    document.querySelector("#fetch").addEventListener("click", async () => {
      // const request = new Request("../test-file",
      // const request = new Request("../test-css.css",
      const request = new Request("../test-js.js",
        {
          method: 'get',
          // mode: 'same-origin',
          mode: 'no-cors',
          priority: 'auto',
          // priority: 'low'
          // headers: {
          //   'fetchpriority': 'low'
          // }
        });
      console.log('request:', request);
      const res = await fetch(request);
    });

    // https://github.com/whatwg/fetch/issues/436
    // https://github.com/w3c/ServiceWorker/issues/1137
    // https://medium.baqend.com/chromes-service-workers-break-http-2-priorities-649c4e0fa930
  </script>
