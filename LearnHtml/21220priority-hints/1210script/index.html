<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="../test-js.js" fetchpriority="low"></script>


  <button id="append-js">append js</button>
  <script>
    document.querySelector('#append-js').addEventListener('click', () => {
      const domScript = document.createElement("script")
      domScript.src = "../test-js.js"
      // domScript.fetchpriority = "high";
      domScript.setAttribute('fetchpriority', "high")
      // domScript.setAttribute('fetchpriority', "low")
      document.body.appendChild(domScript);
    })
  </script>
</body>

</html>
