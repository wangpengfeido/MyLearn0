<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="parent" style="width: 100px;height: 100px;background:red">
  <div id="child" style="width: 50px;height: 50px;background:green"></div>
</div>
<script>
  let dom_parent = document.querySelector('#parent');
  let dom_child = document.querySelector('#child');

  // 由于是在事件冒泡阶段执行，先执行child，再执行parent
  dom_parent.addEventListener('click', function () {
    console.log('parent');
  });
  dom_child.addEventListener('click', function () {
    console.log('child');
  });


</script>
</body>
</html>
