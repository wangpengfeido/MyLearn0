<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .one {
        width: 300px;
        height: 300px;
        overflow: auto;
      }
      .two {
        width: 5000px;
        height: 5000px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two"></div>
    </div>

    <script>
      const dom = document.querySelector('.one');
      dom.addEventListener('scroll', () => {
        // scrollLeft和scrollTop表示滚动条滚动过去的长度
        console.log(dom.scrollLeft, dom.scrollTop);
      });
    </script>
  </body>
</html>
