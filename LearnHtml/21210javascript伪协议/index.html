<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <strong>不建议使用</strong>
      <div>仅在某些浏览器中支持</div>
      <div>
        会计算 javascript 表达式，并将结果更新到浏览器页面中，除非返回 undefined
      </div>
    </div>
    <div><a href="javascript:1+1">点击：1+1</a></div>
    <div><a href="javascript:void(0)">点击：void(0)</a></div>
    <div><a href="javascript:void(1+1)">点击：void(1+1)</a></div>
  </body>
</html>
