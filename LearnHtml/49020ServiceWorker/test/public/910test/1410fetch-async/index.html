<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div>测试使用async函数作为fetch的响应</div>

  <div><button id="fetch-a">fetch a</button></div>
  <div><button id="fetch-b">fetch b</button></div>

  <script>
    navigator.serviceWorker
      .register("/910test/1410fetch-async/sw.js")
      .then(
        () => {
          console.log("registration succeeded");
        },
        (error) => {
          console.log("registration error");
        }
      );
  </script>

  <script>
    document.querySelector("#fetch-a").addEventListener("click", async () => {
      const response = await fetch('/910test/1410fetch-async/a');
      const text = await response.text();
      console.log('response:', text)
    });
    document.querySelector("#fetch-b").addEventListener("click", async () => {
      const response = await fetch('/910test/1410fetch-async/b');
      const text = await response.text();
      console.log('response:', text)
    });
  </script>
</body>

</html>
