<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>测试消息</title>
</head>

<body>
  <button class="btn">post message</button>

  <script>
    const channel = new BroadcastChannel("test");

    document.querySelector(".btn").addEventListener("click", function () {
      channel.postMessage("test message page");
    });

    channel
      .onmessage = function (event) {
        console.log("[test message page]receive message", event);
      };
  </script>


  <div><button id="test-fetch">test-fetch 并使在 worker 中发送消息</button></div>
  <script>
    document.querySelector("#test-fetch").addEventListener("click", async () => {
      const res = await fetch(
        "https://localhost:3011/test-fetch",
        {
          method: 'GET',
        }
      );
    });
  </script>
</body>

</html>
