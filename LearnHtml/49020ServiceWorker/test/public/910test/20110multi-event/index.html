<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./index2.css">
  <title>多次注册事件</title>
</head>

<body>

  <div>
    多次注册事件
    <div>
      结论：可以多次注册事件
    </div>
  </div>

  <div><button id="fetch">fetch</button></div>
  <script>
    document.querySelector("#fetch").addEventListener("click", async () => {
      const res = await fetch(
        "https://localhost:3011/test-fetch",
        {
          method: 'POST', body: `{"a":1}`,
        }
      );
    });
  </script>


  <div><button id="send">send</button></div>
  <script>
    document.querySelector("#send").addEventListener("click", async () => {
      if (navigator.serviceWorker?.controller?.state === 'activated') {
        navigator.serviceWorker.controller.postMessage({ a: 'aaa' });
      }
    });
  </script>

  <div><button id="send-message-in-sw">send-message-in-sw</button></div>
  <script>
    document.querySelector("#send-message-in-sw").addEventListener("click", async () => {
      const res = await fetch(
        "https://localhost:3011/send-message-in-sw",
        {
          method: 'POST', body: `{"a":1}`,
        }
      );
    });
  </script>


  <script>
    navigator.serviceWorker
      .register("/910test/20110multi-event/sw.js", { scope: undefined })
      .then(
        (serviceWorkerRegistration) => {
          window.serviceWorkerRegistration = serviceWorkerRegistration
          console.log("registration succeeded");
        },
        (error) => {
          console.log("registration error");
        }
      );

  </script>
</body>

</html>
