<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn-set-cookie-1">设置cookie1</button>
    <button class="btn-set-cookie-2">设置cookie2</button>

    <script>
      document
        .querySelector(".btn-set-cookie-1")
        .addEventListener("click", () => {
          document.cookie = `test1=${Math.random()}`;
        });

      document
        .querySelector(".btn-set-cookie-2")
        .addEventListener("click", () => {
          document.cookie = `test2=${Math.random()}`;
        });
    </script>
  </body>
</html>
