<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <a
        href="http://test.wpf.com/20510cookie/20110-%E8%AF%B7%E6%B1%82%E8%AE%BE%E7%BD%AE(%E5%90%8C%E6%BA%90)/"
        >http://test.wpf.com/20510cookie/20110-%E8%AF%B7%E6%B1%82%E8%AE%BE%E7%BD%AE(%E5%90%8C%E6%BA%90)/</a
      >
    </div>
    <div>结论：正常携带了 cookie</div>

    <button class="btn-set-cookie-1">fetch 设置 cookie</button>
    <script>
      document.querySelector('.btn-set-cookie-1').addEventListener('click', () => {
        fetch('http://test.wpf.com?set_cookie=1');
      });
    </script>

    <button class="btn-fetch-test">fetch 测试</button>
    <script>
      document.querySelector('.btn-fetch-test').addEventListener('click', () => {
        fetch('http://test.wpf.com', {
          // 只有同源请求才携带 cookie
          credentials: 'same-origin',
          // credentials: 'omit',
          // credentials: 'include',
        });
      });
    </script>
  </body>
</html>
