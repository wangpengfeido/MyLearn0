<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <a href="https://test.wpf.com:13111/20510cookie/20110-20110-请求设置/">http://test.wpf.com</a>
    </div>

    <div>结论：正常携带了 cookie。</div>

    <button class="btn-set-cookie-1">fetch 设置 cookie</button>
    <script>
      document.querySelector('.btn-set-cookie-1').addEventListener('click', () => {
        fetch('https://test.wpf.com:13111?set_cookie=1');
      });
    </script>

    <button class="btn-fetch-test">fetch 测试</button>
    <script>
      document.querySelector('.btn-fetch-test').addEventListener('click', () => {
        fetch('https://test.wpf.com:13111', {
          // 只有同域请求才携带 cookie
          credentials: 'same-origin',
        });
      });
    </script>
  </body>
</html>
