<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .video {
        display: block;
        width: 300px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      视频：
      <button class="btn-play">播放</button>
    </div>
    <video class="video" src="../test.mp4?sdf" playsinline="true" webkit-playsinline="true" controls></video>

    <script>
      const video = document.querySelector('.video');
      const btnPlay = document.querySelector('.btn-play');
      btnPlay.addEventListener('click', () => {
        video.play();
      });
      // 视频加载后自动播放一小段以显示视频开头
      // 在Android大部分浏览器是可以的。uc浏览器需要设置一段延迟，微信浏览器无法实现
      // IOS Safari也不行
      video.addEventListener('loadedmetadata', function() {
        video.play();
        setTimeout(() => {
          video.currentTime = 0;
          video.pause();
        }, 200);
      });
    </script>
  </body>
</html>
