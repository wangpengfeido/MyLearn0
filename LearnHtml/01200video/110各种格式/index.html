<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- 测试结果： -->
      <!-- pc端基本三种格式都可播放。 -->
      <!-- Android chrome可播mp4和webm，其他大部分浏览器只能播mp4 -->
      <!-- IOS safari只能播mp4。 -->
      <div>mp4:</div>
      <video controls>
        <source src="../test.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <div>ogg:</div>
      <video controls>
        <source src="../test.ogg" type="video/ogg">
      </video>
    </div>
    <div>
      <div>webm:</div>
      <video controls>
        <source src="../test.webm" type="video/webm"></source>
      </video>
    </div>
  </body>
</html>
