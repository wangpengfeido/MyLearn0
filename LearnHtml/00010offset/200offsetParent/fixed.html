<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .one {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #f00;
      }
      .two {
        width: 200px;
        height: 200px;
        background-color: #0f0;
      }
      .three {
        width: 100px;
        height: 100px;
        background-color: #00f;
        position: fixed;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>
    <script>
      // 在 Webkit 中，如果元素为隐藏的（该元素或其祖先元素的 style.display 为 "none"），或者该元素的 style.position 被设为 "fixed"，则该属性返回 null。
      console.log(document.querySelector('.three').offsetParent);
    </script>
  </body>
</html>
