<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .one {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #f00;
        /* 这个margin不会影响offsetLeft */
        margin-left: 10px;
        padding-left: 10px;
        border:10px solid black;
      }
      .two {
        width: 200px;
        height: 200px;
        background-color: #0f0;
        margin-left: 10px;
        padding-left: 10px;
      }
      .three {
        width: 100px;
        height: 100px;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>
    <script>
      // offsetLeft和offsetTop是到offsetParent padding内边缘的距离
      console.log(document.querySelector('.three').offsetLeft);
    </script>
  </body>
</html>
