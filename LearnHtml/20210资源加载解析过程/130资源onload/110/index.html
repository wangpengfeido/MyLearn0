<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="text" style="color: orange"></div>
    <img class="image" src="../../../assets/img_3m.bmp" />
    <script>
      const dom_text = document.querySelector(".text");
      dom_text.innerHTML = "运行脚本...<br/>";

      document.addEventListener("DOMContentLoaded", () => {
        dom_text.innerHTML += "DOMContentLoaded...<br/>";
      });

      window.addEventListener("load", () => {
        dom_text.innerHTML += "onload...<br/>";
      });

      const dom_img = document.querySelector('.image');
      dom_img.onload = function() {
        dom_text.innerHTML += 'img onload...<br/>';
      };
    </script>
  </body>
</html>
