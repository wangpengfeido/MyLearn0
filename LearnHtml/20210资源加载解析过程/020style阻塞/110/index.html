<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="../../../assets/style_2m.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="text" style="color: orange"></div>
    <script>
      const dom_text = document.querySelector('.text');
      dom_text.innerHTML = '运行脚本...<br/>';

      document.addEventListener("DOMContentLoaded", () => {
        dom_text.innerHTML += "DOMContentLoaded...<br/>";
      });

      window.addEventListener("load", () => {
        dom_text.innerHTML += "onload...<br/>";
      });
    </script>

    <div>something after load...</div>

  </body>
</html>
